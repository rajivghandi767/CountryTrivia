<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Now Playing Country Trivia</title>
    <link rel="stylesheet" href="{{url_for("static", filename="css/main.css")}}">
</head>

<body>
    <div class=container>
        <div class=prompt>
            <p>{{prompt}}</p>
        </div>
        <form action= question method="POST">
            <p>{{form.answer}}</p>
            <p>{{form.check_answer}}</p>
                <form action= next method="POST">
                    {{form.next_question}}</p>
                </form>
        </form>
        <div class=result>
            <p>{% for message in get_flashed_messages()%}
                {{message}}
                {%endfor%}
            </p>
        </div>
    </div>   
</body>

</html>
